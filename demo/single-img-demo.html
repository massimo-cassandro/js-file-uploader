    <div class="container">
      <h1>Single image demo</h1>
      <div class="intro">
        <p>Single image FileUploader built from <code>input[type="file"]</code>. With pre-registered values.</p>
        <p>Look at console for more info</p>
      </div>
      <div class="demo-wrapper">
        <div data-file-uploader data-filetype="img" data-img_min_h="500" data-img_min_w="500" data-max_filesize="2500" data-uploader_legend="true" data-values="[{
      &quot;id&quot;: &quot;123&quot;,
      &quot;name&quot;: &quot;ibrahim-rifath-787485-unsplash.jpg&quot;,
      &quot;src&quot;: &quot;test-files/ibrahim-rifath-787485-unsplash.jpg&quot;,
      &quot;wi&quot;: 1920,
      &quot;he&quot;: 1280,
      &quot;size&quot;: 193345
    }]">
          <label for="input_file">This is the original input field label</label>
          <input id="input_file" name="myfile" type="file">
        </div>
      </div>
      <p class="back"><a href="./">Back to demo index</a></p>
